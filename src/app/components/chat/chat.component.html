<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div style="text-align: right;" *ngFor="let chat of chatService.chats"
        [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}">
        <span [ngClass]="{'badge bg-primary': chatService.usuario.uid == chat.uid,
                        'badge bg-success': chatService.usuario.uid != chat.uid}">
            {{chat.nombre}}
        </span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
